<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0a7be9467a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>TODO App</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>TODO</h1>
            <button id="tema"></button>
        </div>
    </main>

    <section id="todo">
        <div class="container">
            <div class="cinput">
                <button id="post"><i class="fas fa-plus-circle"></i></button>
                <input type="text" id="create" placeholder="Create a new todo...">
            </div>

            <article class="tasks">
                <ul></ul>

                <div class="clear">
                    <p>0 items left</p>
                    <button id="clear">Clear Completed</button>
                </div>
            </article>

            <article class="sort">
                <ul>
                    <li><button class="sorted" id="all">All</button></li>
                    <li><button id="active">Active</button></li>
                    <li><button id="completed">Completed</button></li>
                </ul>
                <p id="notouch">Drag and drop to reorder list</p>
            </article>
        </div>
    </section>

    <footer>
        <div class="container">
          <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.</p>
          <p>Coded by <a href="https://github.com/oliverids/">Isabela Oliveira</a>.</p>
        </div>
      </footer>
</body>
    <script src="script.js"></script>
</html>
